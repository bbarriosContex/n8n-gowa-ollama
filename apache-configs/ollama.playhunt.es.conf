<VirtualHost *:80>
    ServerName ollama.playhunt.es
    ServerAdmin beni4041@gmail.com
    
    # Redirección a HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
    
    ErrorLog ${APACHE_LOG_DIR}/ollama.playhunt.es-error.log
    CustomLog ${APACHE_LOG_DIR}/ollama.playhunt.es-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName ollama.playhunt.es
    ServerAdmin beni4041@gmail.com
    
    # Proxy Settings
    ProxyPreserveHost On
    ProxyPass / http://localhost:11434/
    ProxyPassReverse / http://localhost:11434/
    
    # WebSocket Support
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://localhost:11434/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule /(.*)           http://localhost:11434/$1 [P,L]
    
    # Headers
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    
    # SSL Configuration (será configurado por Certbot)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/ollama.playhunt.es/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/ollama.playhunt.es/privkey.pem
    
    ErrorLog ${APACHE_LOG_DIR}/ollama.playhunt.es-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/ollama.playhunt.es-ssl-access.log combined
</VirtualHost>
